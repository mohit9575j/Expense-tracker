<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Expense Tracker</h2>

    <!-- Expense Form -->
    <form id="expense-form" class="mt-3">
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="expense-desc" class="form-control" placeholder="Description" required>
            </div>
            <div class="col-md-3">
                <input type="number" id="expense-amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-3">
                <select id="expense-category" class="form-control" required>
                    <option value="" disabled selected>Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add Expense</button>
            </div>
        </div>
    </form>

    <!-- Expense List -->
    <table class="table mt-4">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expense-list">
            <!-- Expenses will be added dynamically -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
